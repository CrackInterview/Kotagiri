<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Celebration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    .card {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { color: #333; }
    .details { margin: 15px 0; }
    .rsvp {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Dad’s 60th Birthday 🎉</h1>
    <p class="details">📅 Date: 15 October 2025<br>
    🕖 Time: 7:00 PM<br>
    📍 Venue: Grand Palace, Brussels</p>

    <p>We’d love to celebrate this special milestone with you!</p>

    <!-- RSVP using Google Form link -->
    <div class="rsvp">
      <a href="https://forms.gle/your-google-form-link" target="_blank">
        <button>RSVP Here</button>
      </a>
    </div>
  </div>
</body>
</html>
